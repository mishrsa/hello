<!DOCTYPE html>
<html>
    <head>
        <title>My Table</title>
        <style>
        table {
            border: 1px solid red;
            border-collapse: collapse;
        }
        td, th {
            border: 0.5px solid blue;
            padding: 5px;
        }
        </style>
    </head>
        <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean name</th>
                    <th>Ocean Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Asian Ocean</td>
                    <td>8,348 meter</td>
                </tr>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>6,666 meter</td>
                </tr>
            </tbody>
        </table>
        </body>
    </html>
