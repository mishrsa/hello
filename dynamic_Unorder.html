<!DOCTYPE html>
<html lang="eng">
    <head>
        <script src="C:\Codes\Code Written\Web Programming & Java Script Penn Enginnering\JavaScript\jQueryFile.js"></script>
    </head>
    <body>
        <input id="itemField"></input>
        <p>
            <ol>
                <span id="list"></span>
            </ol>
            <script>
                function keyPressHandler(e) {
                    if (e.keyCode == 13) {
                        $('#list').append('<li>' + $('#itemField').val() + '</li>');
                        $('#itemField').val('');
                      // $('p').val('')
                    }
                }
                $('#itemField').keyup(keyPressHandler);
                
            </script>
    </body>
</html>
