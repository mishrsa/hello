<!DOCTYPE html>
<html lang="eng">
    <head>
    <script src="C:\Codes\Code Written\Web Programming & Java Script Penn Enginnering\JavaScript\jQueryFile.js"></script>
<style>
    .errorText {
        color : red;
    }
    .errorBox {
        border: 2px solid red;
    }
    .goodBox {
        border: 2px solid green;
    }
</style>    
</head>
    <body>
        <input type="password" name="password"></input>
    <br>
    <span id="errorMessage" class="errorText" hidden>Please fix the following error</span>
<ul>
    <li id="needNumber" class="errorText" hidden>The password must contain a number</li>
    <li id="10char" class="errorText" hidden>The password must 10 character long</li>
</ul>
<span id="successMessage" hidden>The password is okay</span>
<p>
    <button name="submit">Validate</button>
</p>

<script>
$("button[name='submit']").click( function () {
var passwordField = $("input[name='password']");
var password = passwordField.val();
var isOkay = true;
if (password.length < 10)
{
    isOkay = false;
    $('#10char').show();
}
if (/\d/.test(password) == false) 
{
    isOkay = false;
    $('#needNumber').show();
}
if (isOkay == false) {
$('#successMessage').hide();
$('#errorMessage').show();
passwordField.removeClass("goodBox").addClass("errorBox");
}

else {
$('.errorText').hide();
$('#successMessage').show();
passwordField.removeClass("errorBox").addClass("goodBox");
}
return false ;
});
//return false ;
</script>
</body>
</html>
